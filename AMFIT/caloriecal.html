    <main>
      <div class="container caloform">
        <form>
          <div class="row mb-3">
            <label for="inputage" class="col-sm-2 col-form-label"
              >What is your age?</label
            >
            <div class="col-md-1">
              <input type="number" class="form-control" id="age" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputheight" class="col-sm-2 col-form-label"
              >What is your height?(cm)</label
            >
            <div class="col-md-1">

            </div>
          </div>
          <div class="row mb-3">
            <label for="inputweight" class="col-sm-2 col-form-label"
              >What is your weight?(kg)</label
            >
            <div class="col-md-1">
              <input type="number" class="form-control" id="weight" />
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0 gender">Gender</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="male"
                />
                <label class="form-check-label" for="gridRadios1" id="male">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="female"
                />
                <label class="form-check-label" id="female" for="gridRadios2">
                  Female
                </label>
              </div>
            </div>
          </fieldset>
          <button type="button" class="btn btn-primary sub">Submit</button>
        </form>
      </div>
      <div class="container" id="comment"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".sub").click(function () {
          $(".error").hide();
          var haserror = false;
          var numReg = /^0|[1-9]\d*$/;
          var a = $("#age").val();
          var h = $("#height").val();
          var w = $("#weight").val();

          if (a > 0 && h > 0 && w > 0) {
            if (a == "" || h == "" || w == "") {
              $("#age").before(
                '<span style="color:red" class="error">please enter age</span></br>'
              );
              $("#height").before(
                '<span style="color:red" class="error">please enter height</span></br>'
              );
              $("#weight").before(
                '<span style="color:red" class="error">please enter weight</span></br>'
              );
              haserror = true;
            } else if (!numReg.test(a) && !numReg.test(h) && !numReg.test(w)) {
              $("#age").before(
                '<span style="color:red" class="error">please enter age</span></br>'
              );
              $("#height").before(
                '<span style="color:red" class="error">please enter height</span></br>'
              );
              $("#weight").before(
                '<span style="color:red" class="error">please enter weight</span></br>'
              );
              haserror = true;
            } else {
              var result = $('input[type="radio"]:checked');
              if (result.length > 0) {
                var gen = result.val();
                if (gen === "male") {
                  var cal = Math.round((10 * w)+(6.25*h)-(5*a));
                  $("#comment").html(
                    "Your daily calorie intake should be " + cal + " kcal"
                  );
                }
                if (gen === "female") {
                  var cal = Math.round(655.1 +( 9.6 * w )+ (1.9 * h) /( 4.7 * a));
                  $("#comment").html(
                    "Your daily calorie intake should be " + cal + " kcal"
                  );
                }
              }
            }
          }
        });
      });
    </script>
